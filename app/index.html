<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bookstore</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-star-rating/css/star-rating.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/application.css">
    <!-- endbuild -->
  </head>
  <body ng-app="bookstoreAngularApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <img alt="bookstore" src="images/bootstrapB.png" id="bookstore-icon">
              <span>bookstore</span>
            </a>
          </div>

          <div class="collapse navbar-collapse navbar-right" ng-mouseenter="hover = true" ng-mouseleave="hover = false"
            ng-controller="BooksIndexController">
            <ul class="nav navbar-nav">
              <li ng-class="{active: hover}"><a href="">+ Buch</a></li>
            </ul>

            <div class="add-book container img-rounded" ng-show="hover">
              <form role="form" ng-submit="createBook()">
                <div class="form-group">
                  <label for="title">Titel</label>
                  <input type="text" ng-model="newBook.title" class="form-control" id="title" placeholder="Titel">
                </div>
                <div class="form-group">
                  <label for="author">Autor</label>
                  <input type="text" ng-model="newBook.author" class="form-control" id="author" placeholder="Autor">
                </div>
                <div class="form-group">
                  <label for="isbn">ISBN</label>
                  <input type="text" ng-model="newBook.isbn" class="form-control" id="isbn" placeholder="ISBN">
                </div>
                <div class="form-group">
                  <label for="rating">Bewertung</label>
                  <input type="number" min="0" max="5" ng-model="newBook.rating" class="form-control" id="rating" placeholder="Bewertung">
                </div>
                <button type="submit" class="btn btn-primary">Hinzuf√ºgen</button>
              </form>
            </div>
          </div>
        </div>
      </nav>

      <div class="alert alert-success" role="alert" ng-show="flash.getMessage()" ng-controller="FlashController">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

        <ul>
          <li>{{flash.getMessage()}}</li>
        </ul>
      </div>

      <div ui-view=""></div>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-rails-resource/angularjs-rails-resource.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/holderjs/holder.js"></script>
    <script src="bower_components/bootstrap-star-rating/js/star-rating.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/directives.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/controllers/BooksController.js"></script>
    <script src="scripts/controllers/FlashController.js"></script>
    <!-- endbuild -->
</body>
</html>
