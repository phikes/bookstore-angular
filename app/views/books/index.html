<div class="header">
  <h3 class="text-muted">Meine Sammlung</h3>
</div>

<div class="book-collection" ng-repeat="book in books" on-finish-render="ngRepeatFinished">
  <div class="list inactive item" ng-click="setActive(book.id)" ng-hide="isActive(book.id)">
    <div class="image thumbnail">
      <img data-src="holder.js/40x50/random" holder-fix>
    </div>
    <div class="description">
      <span class="author">{{book.author}}: </span>
      <span class="title">{{book.title}}</span>
    </div>
  </div>

  <div class="list active item" ng-show="isActive(book.id)">
    <div class="image thumbnail">
      <img data-src="holder.js/120x150/random" holder-fix>
    </div>

    <div class="description">
      <p class="author">
        <span class="title">{{book.title}}</span>
        <span class="author">von {{book.author}}</span>
      </p>

      <p class="isbn">
        {{ book.isbn }}
      </p>

      <p class="bootstrap-ui-rating">
        <rating ng-model="book.rating" ng-click="updateBook(book)"></rating>
      </p>
    </div>

    <div class="remove">
      <button type="button" class="btn btn-danger btn-xs" ng-click="deleteBook(book)">
        <span class="glyphicon glyphicon-remove"></span> Entfernen
      </button>
    </div>
  </div>
</div>
